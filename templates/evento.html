{% extends 'model-page.html' %}

{% block content %}

    <h1>Evento</h1> {{session.user}}
<form action="submit" method="post">{% csrf_token %}
    <label>Titulo</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="29" value=" {{ evento.titulo }}">
    <br>
    <label>Data do Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}">
    <br>
    <label>Descricao</label>
    <br>
    <textarea name="descricao" rows="5" cols="29" >{{ evento.descricao }}</textarea>
    <br>
    <label>Local</label>
    <br>
    <input type="text" name="local" value="{{ evento.local }}">
    <br><br>
    <button type="submit">Gravar</button>
    <a href="/" >
        <button type="button" onclick="alert('Evento Cancelado')">Cancelar</button>
    </a>
</form>
{% endblock %}
