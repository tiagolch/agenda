{% extends "model-page.html" %}
{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Criar Evento</button>
    </a>
    <div>
        <ul>
            {% for evento in eventos %}
                <li>
                    {{ evento.titulo }} - {{ evento.get_data_evento }} - {{ evento.local }} - ( <a href="evento/?id={{ evento.id }}">Editar</a> /
                                                                                                <a href="evento/delete/{{ evento.id }}" onclick="alert('{{ evento.titulo }} Cancelado')">Excluir</a>)
                </li>
            {% endfor %}
        </ul>
     </div>
{% endblock %}
