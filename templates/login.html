<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
    <h1>Login</h1>
    <form action="submit" method="post">{% csrf_token %}
        <div align="center">
            <label>Usuario</label>
            <input type="text" name="username">
            <label>Senha</label>
            <input type="password" name="password">
            <button type="submit">Entrar</button>
         </div>
     </form>
    <br>
    <div align="center">
    {% for message in messages %}
        <strong>Error:</strong>{{ message }}
    {% endfor %}
    </div>
</body>
</html>
